
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      {% block logo %}
      <img src="{{ url_for('static', path='/dist/img/AdminLTELogo.png') }}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      {% endblock logo %}
      <span class="brand-text font-weight-light">Sistem Rumah Sakit</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <i class="fa fa-user-circle elevation-2 fa-x2" alt="user image" style="background-color: white;;" aria-hidden="true"></i>
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          {% if user.is_admin %}
            <li class="nav-item">
              <a href="{{ url_for('antrian') }}" class="nav-link {{ antrian_sidebar_link_active }}">
                <i class="fa fa-calendar nav-icon" aria-hidden="true"></i>
                <p>
                  Antrian
                </p>
              </a>
            </li>
          {% endif %}

          <li class="nav-item has-treeview {{ user_menu_open }}">
            <a href="#" class="nav-link">
              <i class="nav-icon fa fa-users" aria-hidden="true"></i>
              <p>
                User Management
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              {% if user.is_admin %}
                <li class="nav-item">
                  <a href="{{ url_for('dokter') }}" class="nav-link {{ dokter_sidebar_link_active }}">
                    <i class="fa fa-medkit nav-icon" aria-hidden="true"></i>
                    <p>Dokter</p>
                  </a>
                </li>
              {% endif %}
              <li class="nav-item">
                  <a href="{{ url_for('pasien') }}" class="nav-link {{ pasien_sidebar_link_active }}">
                  <i class="fa fa-plus-square nav-icon" aria-hidden="true"></i>
                  <p>Pasien</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
